<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Surveillance System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 90%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;
            padding: 20px 0;
            margin-bottom: 20px;
        }
        header h1 {
            margin: 0;
            padding: 0;
        }
        nav {
            float: right;
            margin-top: 10px;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin-left: 15px;
        }
        .content {
            padding: 20px;
            background: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .video-container {
            width: 100%;
            margin-bottom: 20px;
        }
        .video-feed {
            width: 100%;
            max-width: 800px;
            border: 1px solid #ddd;
        }
        .alerts-container {
            margin-top: 20px;
        }
        .alert-item {
            padding: 10px;
            margin-bottom: 10px;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            border-radius: 4px;
            color: #721c24;
        }
    </style>
    {% block head %}{% endblock %}
</head>
<body>
    <header>
        <div class="container">
            <h1>Smart Surveillance System</h1>
            <nav>
                <a href="{{ url_for('main.index') }}">Dashboard</a>
                {% if 'user' in session %}
                    <a href="{{ url_for('auth.logout') }}">Logout</a>
                {% else %}
                    <a href="{{ url_for('auth.login') }}">Login</a>
                {% endif %}
            </nav>
        </div>
    </header>
    
    <div class="container">
        <div class="content">
            {% block content %}{% endblock %}
        </div>
    </div>
</body>
</html>
